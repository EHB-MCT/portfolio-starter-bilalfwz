<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Waterinname Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="register-form">
    <h2>Login</h2>
    <form id="student-register-form">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="button" onclick="register()">Login</button>
    </form>
  </div>

  <!-- Dynamisch formulier voor student_id en waterinname -->
  <div id="dynamic-form" style="display: none;">
    <h2>Enter Student ID and Record Water Consumption</h2>
    <form id="student-water-form">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" required>

      <label for="glasses_of_water">Glasses of Water:</label>
      <input type="number" id="glasses_of_water" name="glasses_of_water" required>

      <button type="button" onclick="recordWaterConsumption()">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="./index.js"></script>
  <script type="module" src="/main.js"></script>
  
  
  <script>
    function showDynamicForm() {
      // Verberg het login-formulier en toon het formulier voor student_id en waterinname
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('dynamic-form').style.display = 'block';
    }
  </script>

</body>

</html>
